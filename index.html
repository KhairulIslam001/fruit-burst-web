<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- daisy UI installation -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d33f993e0a.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <header class="container mx-auto">
        <!-- nav section starts from here -->
        <nav class=" border-2 rounded-l-full rounded-r-full m-10 bg-[#F85559] p-4">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0" class=" dropdown-content text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>

                <div class="navbar-center flex gap-4">
                    <div>
                        <img src="images/logo.png" alt="">
                    </div>
                    <div>
                        <h1 class="lg:text-4xl text-2xl font-bold text-white">Fruit Burst</h1>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="form-control relative">
                        <input type="text" placeholder="Search here"
                            class="input input-bordered rounded-l-full rounded-r-full w-24 md:w-auto lg:w-60" />
                        <i class="fa-solid fa-magnifying-glass fa-lg absolute right-5 bottom-6"
                            style="color: #9ca3c1;"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- main class starts from here -->
    <main class="container mx-auto">

    </main>
    <!-- main class end here -->

    <!-- footer section -->
    <footer class="footer footer-center p-10 lg:p-36 bg-[#121212] text-base-content rounded">
        <div class="flex">
            <div>
                <img src="images/logo.png" alt="">
            </div>
            <div>
                <h1 class="text-4xl font-bold text-white">Fruit Burst</h1>
            </div>
        </div>
        <nav class="grid grid-cols-4 lg:grid-flow-col lg:gap-14 font-semibold text-white">
            <a class="link link-hover pr-5">Home</a>
            <a class="link link-hover pr-5">About Us</a>
            <a class="link link-hover pr-5">Shop</a>
            <a class="link link-hover pr-5">All Fruits</a>
            <div class="col-span-2 p-4"><a class="link link-hover">Support</a></div>
            <div class="col-span-2 p-4"><a class="link link-hover">My Account</a></div>
        </nav>
        <nav>
            <div class="grid grid-flow-col gap-4 lg:gap-14">
                <a><i class="fa-brands fa-twitter text-3xl" style="color: #ffffff;"></i></a>
                <a><i class="fa-brands fa-facebook text-3xl" style="color: #1877f2;"></i></a>
                <a><i class="fa-brands fa-youtube text-3xl" style="color: #ff1f1f;"></i></a>
                <a><i class="fa-brands fa-linkedin-in text-3xl" style="color: #ffffff;"></i></a>
                <a><i class="fa-brands fa-instagram text-3xl" style="color: #ffffff;"></i></a>
                <a><i class="fa-brands fa-apple text-3xl" style="color: #ffffff;"></i></a>
            </div>
        </nav>
    </footer>

</html>
